<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘云购</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search.css">
</head>

<body>
    <div class="lt_container">
        <div class="lt_header">
            <a href="javascript:history.back();" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
            <h3>搜索中心</h3>
        </div>
        <div class="lt_main">
            <!-- 上盒子 -->
            <div class="lt_search">
                <input type="text" class="search-txt" placeholder="请输入搜索关键字">
                <button class="mui-btn mui-btn-primary btn-search">搜索</button>
            </div>
            <!-- 下盒子 -->
            <div class="lt_history">
                <!-- 渲染页面 -->
                <!-- <div class="loding"></div> -->
            </div>
        </div>
        <div class="lt_footer">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        <p>个人中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script type="text/html" id="historyTe">
        {{ if arr.length === 0 }}
        <p>随便搜点什么吧</p>
        {{else}}
        <div class="title">
                <span class="mui-pull-left">搜索历史</span>
                <span class="mui-pull-right btn-empty"><i class="fa fa-trash"></i>清空记录</span>
            </div>
            <div class="content">
                    <ul class="mui-clearfix">
                        {{each arr v i}}
                            <li>
                                <a href="#" class="mui-pull-left">{{v}}</a>
                                <i  data-index='{{ i }}' class="btn_delete mui-pull-right mui-icon mui-icon-closeempty"></i>
                            </li>
                        {{/each}}
                     </ul>
            </div>
     {{/if}}
    </script>




    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./js/common.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/search.js"></script>
</body>

</html>
