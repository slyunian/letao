<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>产品</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <!-- 导航 -->
    <div class="lt_aside">
        <div class="brand">
            <a href="index.html">乐淘嘿馆</a>
        </div>
        <!-- 用户 -->
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>乐淘大Boss</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li><a href="javascript:;" class="category"><i class="glyphicon  glyphicon-list"></i><span>分类管理</span></a>
                    <div class="child ">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html" class="current"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <div class="lt_main">
        <div class="lt_title">
            <a href="#" class="icon_menu pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="icon_logout pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="container-fluid">
            <ol class="breadcrumb mt_20">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">商品管理</li>
            </ol>
            <button class="btn btn-default" id="addItem">添加商品</button>
            <table class="table table-hover table-bordered  mt_20">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>商品名称</th>
                        <th>商品描述</th>
                        <th>商品库存</th>
                        <th>商品尺寸</th>
                        <th>商品状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 创建模板 -->
                </tbody>
            </table>
            <!-- 准备分页盒子 -->
            <div class="pull-right">
                <ul id="pagePro"></ul>
            </div>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" tabindex="-1" id="modalbox">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 弹出的表单 -->
    <div class="modal fade" tabindex="-1" id="addModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="form">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">添加商品</h4>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <div class="dropdown">
                                <!-- 按钮 -->
                                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                    <span id="dropdownText">请选择二级分类</span>
                                    <span class="caret"></span> <!-- 小箭头 -->
                                </button>
                                <!-- 切换的下拉菜单 -->
                                <ul class="dropdown-menu">
                                    <!-- 挖个坑 -->
                                </ul>
                            </div>
                            <input type="hidden" name="brandId">
                        </div>

                        <div class="form-group">
                            <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
                        </div>

                        <div class="form-group">
                            <textarea class="form-control" name="proDesc" cols="30" rows="4" placeholder="请输入商品描述"></textarea>
                        </div>

                        <div class="form-group">
                            <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
                        </div>

                        <div class="form-group">
                            <input type="text" name="size" class="form-control" placeholder="请输入商品尺码">
                        </div>

                        <div class="form-group">
                            <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
                        </div>

                        <div class="form-group">
                            <input type="text" name="price" class="form-control" placeholder="请输入商品现价">
                        </div>

                        <div class="form-group">
                            <label class="btn btn-default" for="imgIn">选择图片</label>
                            <!-- 配置必要的属性, input, type类型 file
                       1. name 后台用于接收图片文件的
                       2. data-url 配置插件将来上传文件时, 请求的后台接口地址
                       3. post 只要是文件上传, 必然是 post 请求, 默认就是 post
                       4. multiple 配置让 input 可以选择多个文件
                  -->
                            <input multiple data-url="/product/addProductPic" name="pic1" type="file" id="imgIn" style="display: none;">
                        </div>

                        <div class="form-group" id="imgBox">
                            <!-- <img style="height: 100px;" src="./images/none.png" alt=""> -->
                            <!-- 准备了一个隐藏域, 专门用于标记 图片是否上传满3张 -->
                            <input type="hidden" name="picStatus">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary" id="addBtn">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>

    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/product.js"></script>

    <!-- 渲染页面模板 -->
    <script type="text/html" id="proTb">
        {{each rows v i}}
             <tr>
                <td width="10%">{{i+1+(page-1)*size}}</td>
            <td width="25%">{{v.proName}}</td>
                <td width="25%">{{v.proDesc}}</td>
                <td width="10%">{{v.num}}</td>
                <td width="10%">{{v.size}}</td>
                <td width="10%">{{v.statu==0?"下架":"已上架"}}</td>
                <td width="10%">
                    {{if v.statu==0 }}
                    <button class="btn btn-success">上架</button>
                    {{else}}
                    <button class="btn btn-danger">下架</button>
                    {{/if}}
                </td>
            </tr>
            {{/each}}
    </script>
    <script type="text/html" id="downBar">
        {{each rows v i}}
        <li><a data-id="{{ v.id }}" href="#">{{ v.brandName }}</a></li>
        {{/each}}
    </script>

</body>

</html>
