<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二级分类</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <!-- 导航 -->
    <div class="lt_aside">
        <div class="brand">
            <a href="index.html">乐淘嘿馆</a>
        </div>
        <!-- 用户 -->
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>乐淘大Boss</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li><a href="javascript:;" class="category"><i class="glyphicon  glyphicon-list"></i><span>分类管理</span></a>
                    <div class="child " style="display: block;">
                        <a href="first.html">一级分类</a>
                        <a href="second.html" class="current">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <div class="lt_main">
        <div class="lt_title">
            <a href="#" class="icon_menu pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="icon_logout pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="container-fluid">
            <ol class="breadcrumb mt_20">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">分类管理</li>
                <li class="active">二级分类</li>
            </ol>
            <button class="btn btn-default" id="addItem">添加分类</button>
            <table class="table table-hover table-bordered  mt_20">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>一级分类标题</th>
                        <th>二级分类标题</th>
                        <th>二级分类LOGO</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 创建模板 -->

                </tbody>
            </table>
            <!-- 准备分页盒子 -->
            <div class="pull-right">
                <ul id="pageTwo"></ul>
            </div>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" tabindex="-1" id="modalbox">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 弹出的表单 -->
    <div class="modal fade" id="addModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="form-group">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                    <span id="dropdownText">请选择一级分类</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <!-- 刨个坑 -->
                                </ul>
                            </div>

                            <input type="hidden" name="categoryId">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入二级分类" name="brandName">
                        </div>
                        <div class="form-group">
                            <label class="btn btn-default" for="fileupload">上传图片</label>
                            <input type="file" name="pic1" data-url="/category/addSecondCategoryPic" id="fileupload"
                                style="display: none;">
                        </div>
                        <div class="form-group">
                            <img src="images/none.png" width="100px" id="showImg">
                            <input type="hidden" name="brandLogo">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary" form="form" id="addBtn">添加</button>
                </div>
            </div>
        </div>
    </div>



    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <!-- 引入 jquery-fileupload 包 -->
    <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>

    <script src="js/common.js"></script>
    <script src="js/second.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <!-- 渲染页面模板 -->
    <script type="text/html" id="secondTb">
        {{each rows v i}}
        <tr>
        <td>{{i+1+(page-1)*size}}</td>
        <td>{{v.categoryName}}</td>
        <td>{{v.brandName}}</td>
        <td><img src="{{v.brandLogo}}" height="50px"></td>
      </tr>
      {{/each}}
    </script>
    <script type="text/html" id="downBar">
        {{each rows v i}}
            <li>
                <a href="#" data-id="{{ v.id }}">{{v.categoryName}}</a>
            </li>
            {{/each}}
    </script>
</body>

</html>
